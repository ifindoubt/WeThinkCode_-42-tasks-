<!DOCTYPE html>
<html>   
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Basics
        </title>
        <style>
            .basics_img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5%;
                width: 50%;
                height: 45%;
            }
            * {
                box-sizing: border-box;
            }
            .column {
                float: left;
                width: 50%;
                height: 525px;
                padding: 5px;
            }
            .column_link {
                display : block;
                text-align: center;
                padding-top: 15px;
            }
            .row::after {
                content: "";
                clear: both;
                display: table;
            }
            .basics_text {
                margin-left: auto;
                margin-right: auto;
            }
            hr {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border-style: inset;
                border-width: 1px;
            }
            .basics_text2 {
                display: block;
                text-align: right;
                font-family: monospace;
            }
        </style>
    </head>
    <body style="background-color: pink">
        <h1 style="color:#FFFFFF">
            <center>
                -&#64so bigger-
            </center>
        </h1>
        <div class="row">
            <div class="column">
                <img src="https://equalengineers.com/wp-content/uploads/2018/01/amazon_logo_RGB.jpg" class="basics_img">
                <div class="column_link">
                    <a href="https://amazon.com" style="basics_text">Amazon</a>
                </div>
            </div>
            <div class="column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Toys_%22R%22_Us_logo.svg/1280px-Toys_%22R%22_Us_logo.svg.png" class="basics_img">
                <div class="column_link">
                    <a href="https://toysrus.co.za">Toys R Us</a>
                </div>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div>
            <p class="basics_text2">
                &#169 kmotlaf 2018
            </p>
        </div>
    </body>
</html>
